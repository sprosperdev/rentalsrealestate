<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rentals Real Estate</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="main.js"></script>
</head>

<body>
    <!-- ============= >> Header  <<============ ---->
    <header class="header">
        <!--  >> container  << ---->
        <div class="container mobile">
            <!-- logo -->
            <a href="index.html" class="logo">
                <img src="img\logo\logo.svg" alt="Rentals Real Estate Logo" />
            </a>
            <!-- /logo -->

            <!-- main nav -->
            <nav class="main-nav">
                <ul class="nav-list">
                    <li><a href="#home" class="nav-link active"> Home </a></li>
                    <li><a href="#agents" class="nav-link"> Agents </a></li>
                    <li><a href="#features" class="nav-link"> About us </a></li>
                    <li><a href="#property" class="nav-link"> Listings </a></li>
                    <li><a href="#" class="nav-link"> Blog </a></li>
                </ul>
            </nav>

            <!-- /main nav -->

            <!-- nav cta -->
            <div class="nav-btns">
                <a href="#" class="btn btn--link">Sign in</a>
                <a href="#" class="btn btn--primary">Sign up</a>
                <a href="#" class="mobile-btn">
                    <ion-icon name="lock-open-outline" class="mobile-icon signin-icon"></ion-icon>
                </a>
                <a href="#" class="mobile-btn">
                    <ion-icon name="log-in-outline" class="mobile-icon signup-icon"></ion-icon>
                </a>
            </div>
            <!-- /nav cta -->

            <!-- hamburger -->
            <div class="hamburger">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
            <!-- /hamburger -->
        </div>
        <!-- == >> /container  <<== ---->
    </header>
    <!-- ============= >> /Header  <<============ ---->

    <!-- ============= >> Hero  <<============ ---->
    <section class="hero" id="home">
        <!---- container  ---->
        <div class="container">
            <!---- left ---->
            <div class="hero__left">
                <!-- circle -->
                <img src="img\hero\hero-circle.png" alt="" class="hero__circle" loading="lazy" />
                <!-- circle -->

                <!-- text -->
                <div class="hero-text">
                    <h1 class="hero__title">
                        Let&apos;s find the perfect home for your family
                    </h1>
                    <p class="hero__description">
                        Buying a new home is an exciting endeavor, but finding the perfect new home requires a great amount of analysis and practicality.
                    </p>
                    <a href="#" class="btn btn--primary">
                        <span>Start today</span>
                        <ion-icon name="chevron-forward-outline" class="btn-icon"></ion-icon>
                    </a>
                </div>
                <!-- /text -->
            </div>
            <!---- /left ---->

            <!---- right ---->
            <div class="hero__right">
                <!-- content -->
                <div class="right-content">
                    <!-- image -->
                    <img src="img\hero\hero.png" alt="Blue House" class="hero__img" loading="lazy" />
                    <!-- /image -->

                    <!-- stats -->
                    <img src="img\hero\hero-card.png" alt="" class="hero__stats" loading="lazy" />
                    <!-- /stats -->

                    <!-- how it works -->
                    <div class="how bounce">
                        <span> How it works </span>
                        <ion-icon name="play-circle" class="how-icon"></ion-icon>
                    </div>

                    <!-- /how it works -->
                </div>
                <!-- /content -->
            </div>
            <!---- /right ---->
        </div>
        <!---- /container  ---->
    </section>

    <!-- ============= >> /Hero  <<============ ---->

    <!-- ============= >> Scripts  <<============ ---->
    <!-- ion-icons -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <!-- ion-icons -->

    <!-- custom js -->
    <script src="js\main.js"></script>

    <!-- custom js -->

    <!-- ============= >> /Scripts  <<============ ---->
</body>

</html>
